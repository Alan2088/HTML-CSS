<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas.</h1>
    <hr>
    <p>Pode-se escrever um parágrafo de qualquer jeito, basta colocar qualquer coisa no meio de um par de tags &lt;p&gt;.</p>
    <p>Se for necessário quebrar o texto, utilizar a tag &lt;br&gt;</p>
    <p>Hora dos caractéres especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &real;
    &Delta;
    &uparrow;
    &downarrow;
    </p>
    <p>Hora dos emojis: &#x1F976;&#x1F44D;</p>
</body>
</html>
